<!DOCTYPE html>
<html>
<!-- https://www.w3schools.com/html/html5_intro.asp -->
<head>
	<meta charset="UTF-8">
	<title>Philips Hue Light Control Panel</title>
	<link rel="stylesheet" href="hue.css">
</head>
<script src="bundle.js"></script>
</script>
<body id="card_container" class="flex_box">

	<div id="header">
		<div class="button shine mdl2-page-left navback">
			<p>Back</p>
		</div>
		<div class="button shine mdl2-home navtoplevel">
			<p>Home</p>
		</div>
		<div id="navigate-home" class="button navlayout shine mdl2-view-all">
			<p>View</p>
		</div>
	</div><!-- END div : navbar -->
	<div id="main" class="card row-content">
		<div class="front face">
			<!-- here the title goes ; grab this data from the layout.svg -->
			<h1>Idea Lamp</h1>
			<div class="content">
				<div class="colorpicker">
					<!--
						'onchange' fires after the mouse button is released
						onFineChange gets executed more often, even on the finest change as we move mouse over the picker controls.
					-->
					<input id="status_rgb_red" class="red short" onchange="setRGB('bgcolor', this.value, null, null)" data-cip-id="status_rgb_red" />
					<input id="status_rgb_green" class="green short" onchange="setRGB('bgcolor', null, this.value, null)" data-cip-id="status_rgb_green" />
					<input id="status_rgb_blue" class="blue short" onchange="setRGB('bgcolor', null, null, this.value)" data-cip-id="status_rgb_blue" />

					<button id="colorPalette" class="button navlayout shine mdl2-view-all">
						<p>Color</p>
					</button>

					
				</div><!-- END div : class="colorpicker" -->

				<div id="brightness">
					<input type="range" />
					<!-- brightness here ; image of lightbulb ; set to current color +/- current light -->
				</div><!-- END div : class="brightness" -->

				<div class="effects">
					<!-- effects go here ; wave.svg! -->
				</div><!-- END div : class="effects" -->

				<div class="power">

					<!-- power ! -->
				</div><!-- END div : class="power" -->
			</div><!-- END div : class="content" -->
		</div><!-- END div : class="front face" -->

		<div id="homeLayout" class="back face">
			<!-- inject:layout.svg -->
			<!-- contents of user layout map will be injected here -->
			<!-- endinject -->
		</div><!-- END div : class="back face" -->

	</div><!--END div : class=card id=main -->

	<div id="footer" class="button mdl2-quiet-hours shine">
		<p>Sleep</p>
	</div>

</body>

</html>
